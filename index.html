<!doctype html>
<html>
	<body>
		<script>
			var n=String(prompt("enter string :"));
			function fun(name)
			{
				var count=0;
				for(i=name.length-1;i>=0;i--)
				{
					if(name[i]=='a'||name[i]=='e'||name[i]=='i'||name[i]=='o'||name[i]=='u')
					{
						count++;
					}
				}
				document.write(count);
			}
			fun(n);
		</script>
	</body>
</html>
